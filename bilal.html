<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Type <strong>rock</strong>, <strong>paper</strong>, or <strong>scissors</strong> below and click Play!</p>
        <input type="text" id="playerChoice" placeholder="Enter your choice">
        <button id="playButton">Play</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
